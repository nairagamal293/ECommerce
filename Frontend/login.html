    <!-- Main Content -->
    <main class="container my-5">
        <div class="auth-form bg-white">

            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="text-center mt-3">

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
 <script src="js/auth.js"></script>

<script>
    // Wait for both DOM and auth.js to be fully loaded
    window.addEventListener('load', async () => {
        // Check for token with either key
        const token = localStorage.getItem('token') || localStorage.getItem('authToken');
        if (token) {
            // Standardize the token key
            localStorage.setItem('token', token);
            localStorage.removeItem('authToken');
            
            try {
                // Verify token and redirect
                await checkUserRoleAndRedirect();
            } catch (error) {
                console.error('Redirect error:', error);
                localStorage.removeItem('token');
            }
        }
        
        // Setup login form
        document.getElementById('login-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const success = await auth.handleLogin(email, password);
                if (success) {
                    // Redirect is handled inside handleLogin
                }
            } catch (error) {
                console.error('Login error:', error);
                auth.showToast('Login failed: ' + error.message, 'danger');
            }
        });
    });

    async function checkUserRoleAndRedirect() {
        try {
            // First try to decode token directly
            const token = localStorage.getItem('token');
            if (!token) return;
            
            const tokenPayload = JSON.parse(atob(token.split('.')[1]));
            console.log('Token payload:', tokenPayload);
            
            if (tokenPayload.role === 'Admin') {
                window.location.href = 'dashboard.html';
                return; // Important to return after redirect
            }
            
            // Fallback to API check if needed
            if (typeof auth.checkUserRole === 'function') {
                const user = await auth.checkUserRole();
                if (user?.roles?.includes('Admin')) {
                    window.location.href = 'dashboard.html';
                    return;
                }
            }
            
            // Default redirect for non-admin users
            window.location.href = 'index.html';
        } catch (error) {
            console.error('Role check error:', error);
            localStorage.removeItem('token');
            // Don't redirect here - let user stay on login page
        }
    }
</script>

</body>
</html>
